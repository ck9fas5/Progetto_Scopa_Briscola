<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <link href="../Progetto/assets/immagini/logo1.jpg" rel="icon" />
    <title>Login</title>
    <meta
      name="description"
      content="Your ThemeForest item Name and description"
    />
    <meta name="author" content="harnishdesign.net" />
    <link href="../Progetto/assets/login.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body
    background="../Progetto/assets/immagini/login.jpg"
    data-spy="scroll"
    data-target=".idocs-navigation"
    data-offset="125"
  >
    <div class="container">
      <div class="login-box">
        <form id="form">
          <h2 class="text-dark text-center"><strong>Login</strong></h2>
          <div class="user-box">
            <input type="text" id="username" />
            <label><strong>Username</strong></label>
          </div>
          <div class="user-box">
            <input type="password" id="password" />
            <label><strong>Password</strong></label>
          </div>
          <center>
            <button type="button" class="btn btn-light" id="registrati">
              <strong>SIGN UP</strong>

              <span></span>
            </button>
            <button type="button" class="btn btn-light" id="send">
              <strong>SEND</strong>

              <span></span>
            </button>
          </center>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
